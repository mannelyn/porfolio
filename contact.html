<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- background elements -->

    <div>
      <div id="purple-circle"></div>
      <div id="upper-right-icons">
        <img src="img/topright-1.png" alt="Icon" />
        <img src="img/topright-2.png" alt="Icon" />
        <img src="img/topright-3.png" alt="Icon" />
      </div>
      <div id="lower-dot-element">
        <img src="img/dot-element.png" alt="Background element" />
      </div>
    </div>

    <!-- nav -->

    <div id="nav-container">
      <nav id="navigation-elements">
        <a href="index.html"
          ><img src="img/outline-me.png" alt="Outlined image"
        /></a>
        <ul>
          <li class="nav-buttons segoe"><a href="about.html">About</a></li>
          <li class="nav-buttons segoe">
            <a href="projects.html">Projects</a>
          </li>
          <li class="nav-buttons segoe"><a href="#">Contact</a></li>
        </ul>
      </nav>

      <!-- main -->

      <main>
        <div class="contact-container">
          <div>
            <mark class="purple"><h1>Contact</h1></mark>
          </div>
          <form
            action="https://api.web3forms.com/submit"
            class="contacts"
            method="POST"
          >
            <input
              type="hidden"
              name="access_key"
              value="d3d1afc3-11fd-4b88-8620-26833465f24d"
            />
            <input
              type="text"
              name="name"
              placeholder="Your Name"
              class="contact-inputs"
              required
            />
            <input
              type="email"
              name="email"
              placeholder="Your Email"
              class="contact-inputs"
              required
            />
            <textarea
              name="message"
              placeholder="Your Message"
              class="contact-inputs"
              required
            ></textarea>
            <button type="submit" class="button-2">Submit</button>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
